<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VizinApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-slate-50 h-screen w-screen overflow-hidden text-slate-800">

    <div id="screen-login" class="h-full w-full flex flex-col items-center justify-center p-6 bg-white transition-opacity duration-300">
        <div class="w-full max-w-sm">
            <h1 class="text-4xl font-black text-blue-600 mb-2 text-center">VIZIN</h1>
            <p class="text-slate-500 mb-8 text-center font-medium">Sua vizinhanÃ§a conectada.</p>
            
            <input type="email" id="authEmail" placeholder="Seu e-mail" class="w-full p-4 mb-4 bg-slate-100 rounded-xl border border-transparent focus:border-blue-500 focus:bg-white focus:outline-none transition-all">
            <input type="password" id="authPassword" placeholder="Sua senha" class="w-full p-4 mb-6 bg-slate-100 rounded-xl border border-transparent focus:border-blue-500 focus:bg-white focus:outline-none transition-all">
            
            <button id="btnLogin" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 active:scale-95 transition-all mb-3 shadow-lg shadow-blue-200">Entrar</button>
            <button id="btnRegister" class="w-full py-4 bg-white text-blue-600 border-2 border-blue-600 rounded-xl font-bold text-lg hover:bg-blue-50 active:scale-95 transition-all">Criar nova conta</button>
            
            <p id="authStatus" class="mt-4 text-center font-bold text-sm h-6 text-red-500"></p>
        </div>
    </div>

    <div id="screen-app" class="h-full w-full flex flex-col relative hidden">
        <header class="bg-white/90 backdrop-blur-md p-4 shadow-sm z-[2000] flex justify-between items-center absolute top-0 w-full">
            <span class="font-black text-blue-600 text-xl tracking-tighter">VIZIN</span>
            <button id="btnOpenProfile" class="bg-slate-100 p-2 px-4 rounded-full text-sm font-bold border border-slate-200 active:scale-95 transition-all">Perfil ðŸ‘¤</button>
        </header>

        <main class="flex-1 relative h-full w-full">
            <div id="map" class="h-full w-full z-[1]"></div>
            
            <div class="absolute bottom-8 right-6 z-[1000] flex flex-col gap-4">
                <button id="btnGps" class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-xl border border-slate-200 active:scale-90 transition-all">ðŸŽ¯</button>
                <button id="btnAddOrder" class="w-16 h-16 bg-blue-600 rounded-full shadow-xl flex items-center justify-center text-white text-3xl hover:bg-blue-700 active:scale-90 transition-all shadow-blue-300">+</button>
            </div>
        </main>

        <div id="overlayContainer" class="fixed inset-0 z-[3000] pointer-events-none">
            <div id="bottomSheet" class="absolute bottom-0 w-full bg-white rounded-t-[32px] p-6 shadow-2xl translate-y-full transition-transform duration-300 pointer-events-auto border-t border-slate-100">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                <div id="sheetContent"></div>
            </div>
        </div>

        <div id="modalNewOrder" style="z-index: 9999;" class="fixed inset-0 bg-black/40 hidden flex-col justify-center px-4 backdrop-blur-sm transition-opacity">
            <div class="bg-white w-full max-w-md mx-auto rounded-[24px] p-6 shadow-2xl" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-black text-slate-800">Pedir Ajuda</h2>
                    <button id="btnCloseOrderModal" class="text-slate-400 font-bold text-3xl px-2 active:scale-90 transition-all">&times;</button>
                </div>
                
                <input id="orderTitle" type="text" placeholder="O que vocÃª precisa? (ex: Comprar PÃ£o)" class="w-full p-4 mb-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 outline-none font-medium">
                
                <textarea id="orderDesc" rows="2" placeholder="Detalhes (onde, como, etc)" class="w-full p-4 mb-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 outline-none font-medium"></textarea>
                
                <div class="flex items-center mb-6">
                    <span class="text-xl font-black text-blue-600 mr-3">R$</span>
                    <input id="orderValue" type="number" placeholder="Valor pago (ex: 5.00)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 outline-none font-medium">
                </div>
                
                <button id="btnSubmitOrder" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">Publicar Pedido</button>
            </div>
        </div>
    </div>

    <div id="screen-profile" class="h-full w-full flex flex-col bg-slate-50 p-6 hidden absolute top-0 z-[4000]">
        <div class="w-full max-w-sm mx-auto mt-10">
            <h2 class="text-3xl font-black text-slate-800 mb-2">Meu Perfil</h2>
            <p class="text-slate-500 mb-8">Dados reais geram confianÃ§a na comunidade.</p>
            
            <label class="font-bold text-sm text-slate-600 ml-1">Nome Completo</label>
            <input id="profileName" type="text" placeholder="Ex: JoÃ£o Silva" class="w-full p-4 mb-4 mt-1 bg-white rounded-xl border border-slate-200 focus:border-blue-500 focus:outline-none transition-all">
            
            <label class="font-bold text-sm text-slate-600 ml-1">WhatsApp (Apenas nÃºmeros)</label>
            <input id="profilePhone" type="tel" placeholder="11999999999" class="w-full p-4 mb-8 mt-1 bg-white rounded-xl border border-slate-200 focus:border-blue-500 focus:outline-none transition-all">
            
            <button id="btnSaveProfile" class="w-full py-4 bg-green-500 text-white rounded-xl font-bold text-lg hover:bg-green-600 active:scale-95 transition-all mb-3 shadow-lg shadow-green-200">Salvar Dados</button>
            <button id="btnCloseProfile" class="w-full py-4 bg-transparent text-slate-500 font-bold hover:text-slate-800 transition-all">Voltar</button>
            <button id="btnLogout" class="w-full py-4 mt-4 bg-red-50 text-red-600 rounded-xl font-bold hover:bg-red-100 transition-all">Sair da Conta</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
