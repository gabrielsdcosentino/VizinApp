<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VizinApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-slate-50 h-screen w-screen overflow-hidden text-slate-800">

    <div id="screen-login" class="h-full w-full flex flex-col items-center justify-center p-6 bg-white transition-opacity duration-300">
        <div class="w-full max-w-sm">
            <h1 class="text-4xl font-black text-blue-600 mb-2 text-center">VIZIN</h1>
            <p class="text-slate-500 mb-8 text-center font-medium">Sua vizinhanÃ§a conectada e segura.</p>
            <input type="email" id="authEmail" placeholder="Seu e-mail" class="w-full p-4 mb-4 bg-slate-100 rounded-xl outline-none focus:ring-2 ring-blue-500">
            <input type="password" id="authPassword" placeholder="Sua senha" class="w-full p-4 mb-6 bg-slate-100 rounded-xl outline-none focus:ring-2 ring-blue-500">
            <button id="btnLogin" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg mb-3 shadow-lg shadow-blue-200 active:scale-95 transition-all">Entrar</button>
            <button id="btnRegister" class="w-full py-4 bg-white text-blue-600 border-2 border-blue-600 rounded-xl font-bold text-lg active:scale-95 transition-all">Criar nova conta</button>
            <p id="authStatus" class="mt-4 text-center font-bold text-sm h-6 text-red-500"></p>
        </div>
    </div>

    <div id="screen-app" class="h-full w-full flex flex-col relative hidden">
        <header class="bg-white/90 backdrop-blur-md p-4 shadow-sm z-[2000] flex justify-between items-center absolute top-0 w-full">
            <span class="font-black text-blue-600 text-xl tracking-tighter">VIZIN</span>
            <div class="flex gap-2">
                <button id="btnOpenOrders" class="bg-slate-100 p-2 px-3 rounded-full text-sm font-bold border border-slate-200 active:scale-95">Pedidos ðŸ“‹</button>
                <button id="btnOpenProfile" class="bg-slate-100 p-2 px-3 rounded-full text-sm font-bold border border-slate-200 active:scale-95">Perfil ðŸ‘¤</button>
            </div>
        </header>

        <main class="flex-1 relative h-full w-full">
            <div id="map" class="h-full w-full z-[1]"></div>
            
            <div class="absolute bottom-8 right-4 z-[1000] flex flex-col gap-3">
                <button id="btnGps" class="w-14 h-14 bg-white rounded-full shadow-md flex items-center justify-center text-slate-700 active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7"><path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                </button>
                <button id="btnAddOrder" class="w-14 h-14 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/50 flex items-center justify-center text-white active:scale-90 transition-all">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8"><path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </main>

        <div id="overlayContainer" class="fixed inset-0 z-[3000] pointer-events-none">
            <div id="bottomSheet" class="absolute bottom-0 w-full bg-white rounded-t-[32px] p-6 shadow-2xl translate-y-full transition-transform duration-300 pointer-events-auto border-t border-slate-100">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                <div id="sheetContent"></div>
            </div>
        </div>

        <div id="modalNewOrder" style="z-index: 9999;" class="fixed inset-0 bg-black/40 hidden flex-col justify-center px-4 backdrop-blur-sm transition-opacity">
            <div class="bg-white w-full max-w-md mx-auto rounded-[24px] p-6 shadow-2xl" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-black text-slate-800">Pedir Ajuda</h2>
                    <button id="btnCloseOrderModal" class="text-slate-400 font-bold text-3xl px-2 active:scale-90">&times;</button>
                </div>
                <input id="orderTitle" type="text" placeholder="O que vocÃª precisa?" class="w-full p-4 mb-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 ring-blue-500 font-medium">
                <textarea id="orderDesc" rows="2" placeholder="Detalhes adicionais" class="w-full p-4 mb-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 ring-blue-500 font-medium"></textarea>
                <div class="flex items-center mb-6">
                    <span class="text-xl font-black text-blue-600 mr-3">R$</span>
                    <input id="orderValue" type="number" placeholder="Valor pago" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 ring-blue-500 font-medium">
                </div>
                <button id="btnSubmitOrder" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200 active:scale-95">Publicar Pedido</button>
            </div>
        </div>
    </div>

    <div id="modalRating" style="z-index: 9999;" class="fixed inset-0 bg-black/60 hidden flex-col justify-center px-4 backdrop-blur-sm transition-opacity">
            <div class="bg-white w-full max-w-sm mx-auto rounded-[24px] p-6 shadow-2xl text-center" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">âœ“</div>
                <h2 class="text-2xl font-black text-slate-800 mb-2">ServiÃ§o ConcluÃ­do!</h2>
                <p class="text-slate-500 mb-6">O pagamento foi liberado. Como foi a ajuda de <b id="ratingWorkerName" class="text-slate-700"></b>?</p>
                
                <div class="flex justify-center gap-2 mb-8" id="starContainer">
                    <button class="star-btn text-4xl text-slate-300 hover:text-yellow-400 transition-colors" data-value="1">â˜…</button>
                    <button class="star-btn text-4xl text-slate-300 hover:text-yellow-400 transition-colors" data-value="2">â˜…</button>
                    <button class="star-btn text-4xl text-slate-300 hover:text-yellow-400 transition-colors" data-value="3">â˜…</button>
                    <button class="star-btn text-4xl text-slate-300 hover:text-yellow-400 transition-colors" data-value="4">â˜…</button>
                    <button class="star-btn text-4xl text-slate-300 hover:text-yellow-400 transition-colors" data-value="5">â˜…</button>
                </div>
                
                <button id="btnSubmitRating" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-lg hover:bg-black active:scale-95 transition-all shadow-lg" disabled>Avaliar e Fechar</button>
            </div>
        </div>

    <div id="screen-orders" class="h-full w-full flex flex-col bg-slate-50 p-6 hidden absolute top-0 z-[4000] overflow-y-auto">
        <div class="w-full max-w-md mx-auto mt-10 pb-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-slate-800">Meus Pedidos</h2>
                <button id="btnCloseOrders" class="text-slate-500 font-bold px-2 hover:text-slate-800">Voltar</button>
            </div>
            <div class="flex mb-6 gap-2 bg-slate-200 p-1 rounded-xl">
                <button id="tabPedi" class="flex-1 py-2 bg-white text-blue-600 rounded-lg font-bold shadow-sm transition-all">Eu Pedi</button>
                <button id="tabAceitei" class="flex-1 py-2 bg-transparent text-slate-500 rounded-lg font-bold transition-all">Eu Aceitei</button>
            </div>
            <div id="ordersList" class="space-y-4"></div>
        </div>
    </div>

    <div id="screen-profile" class="h-full w-full flex flex-col bg-slate-50 p-6 hidden absolute top-0 z-[5000] overflow-y-auto">
        <div class="w-full max-w-sm mx-auto mt-4 pb-10">
            
            <div class="bg-blue-600 text-white p-6 rounded-3xl mb-6 shadow-xl shadow-blue-200 relative overflow-hidden">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full blur-xl"></div>
                <p class="text-blue-200 font-medium mb-1 text-sm uppercase tracking-wider">Saldo na Carteira Vizin</p>
                <h3 class="text-4xl font-black mb-2">R$ <span id="profileSaldo">0,00</span></h3>
                <p class="text-xs text-blue-100 opacity-90">Ao validar seu CPF, vocÃª ganha R$ 100 de teste.</p>
            </div>

            <h2 class="text-xl font-black text-slate-800 mb-4">Dados Pessoais</h2>
            
            <label class="font-bold text-sm text-slate-600 ml-1">Nome Completo</label>
            <input id="profileName" type="text" placeholder="Ex: JoÃ£o Silva" class="w-full p-4 mb-4 mt-1 bg-white rounded-xl outline-none border border-slate-200 focus:border-blue-500">
            
            <label class="font-bold text-sm text-slate-600 ml-1">CPF (Use 11111111111 para teste)</label>
            <input id="profileCpf" type="text" maxlength="11" placeholder="00000000000" class="w-full p-4 mb-4 mt-1 bg-white rounded-xl outline-none border border-slate-200 focus:border-blue-500">
            
            <label class="font-bold text-sm text-slate-600 ml-1">WhatsApp</label>
            <input id="profilePhone" type="tel" placeholder="11999999999" class="w-full p-4 mb-8 mt-1 bg-white rounded-xl outline-none border border-slate-200 focus:border-blue-500">
            
            <button id="btnSaveProfile" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-lg shadow-slate-300 active:scale-95 mb-3 transition-all">Salvar e Verificar Conta</button>
            <button id="btnCloseProfile" class="w-full py-4 bg-transparent text-slate-500 font-bold">Voltar pro Mapa</button>
            <button id="btnLogout" class="w-full py-4 mt-4 bg-red-50 text-red-600 rounded-xl font-bold">Sair da Conta</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
